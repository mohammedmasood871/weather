



<div class="row main-content">
    <div class="col-xl col-lg-2 col-md-0 col-12"></div>
    <div class="col-xl-3 col-lg-4 col-md-6 col-12">
        <!-- CARD 1 - Strong Rains -->
        <div class="card hydrogen-card">
            <div class="card-content">
                <div class="row head">
                    <div class="col-12">
                        <div class="chip">
                            {{dataSource.location.name}}
                        </div>
                    </div>
                  
                   
                </div>
                <div class="row main">
                    <div class="col-12 weather">
                        <img src="{{dataSource.current.condition.icon}}" alt="">
                        <span class="weather-description">{{dataSource.current.condition.text}}</span>
                    </div>
                </div>
                <div class="row foot">
                    
                    <div class="col-12 temperature">
                        <span>
                            {{dataSource.current.temp_f}}  &#8457;
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="col-xl col-lg-2 col-md-0 col-12"></div>
</div>
